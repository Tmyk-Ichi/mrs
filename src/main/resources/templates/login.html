<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/{version}/css/bootstrap.min.css(version=${@webjarsConfig.bootstrap})}" />


<title>Login</title>
</head>
<body class="bg-info">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card my-5 pb-5">
					<div class="card-body">
						<h1 class="card-title text-center">Login</h1>
						<p class="text-muted text-center">Please enter your login and
							password!</p>
						
						<!-- ログインエラーメッセージの表示 -->
						<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
							th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
							class="text-danger">ログインエラーメッセージ</p>
						
						<form method="post" th:action="@{/login}">
							<div class="form-group">
								<!-- ユーザーID -->
								<div class="my-3">
									<label>USER ID</label> <input class="form-control" type="text"
										name="userId">
								</div>


								<!-- パスワード -->
								<div class="my-3">
									<label>PASSWORD</label> <input class="form-control"
										type="password" name="password">
								</div>


								<!-- ログインボタン -->
								<div class="col-md-6 mx-auto text-center">
									<button class="btn btn-primary btn-block btn-lg" type="submit">Log
										in</button>
								</div>

							</div>
						</form>
					</div>

				</div>
			</div>
		</div>



	</div>




	<script
		th:src="@{/webjars/jquery/{version}/jquery.min.js(version=${@webjarsConfig.jquery})}"></script>
	<script
		th:src="@{/webjars/bootstrap/{version}/js/bootstrap.min.js(version=${@webjarsConfig.bootstrap})}"></script>

</body>
</html>
